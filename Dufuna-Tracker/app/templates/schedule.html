<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name= "viewport" content="width=device-width">
		<title>Schedule A Task - Dufuna</title>
		<link rel="stylesheet" type="text/css" href="../static/schedule_style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<a href="home.html"><h1>Dufuna</h1></a>
		</header>
		<div class="container">
			<form>
				<h4>Week Count</h4>
				<input type="number" name="week_count" min="1">
				<br><br>
				<h4>Activity</h4>
				<input type="text" name="activity" >
				<br><br>
				<h4>Proposed Start Date:</h4>
				<input type="date" name="proposed_start_date" >
				<br><br>
				<h4>Proposed End Date:</h4>
				<input type="date" name="proposed_end_date">
				<br><br>
				<h4>Resources</h4>
				<input type="url" name="resources" >
				<br><br>
				<h4>Tasks</h4>
				<input type="url" name="tasks">
				<br><br>
				<input type="submit" name="submit" value="Schedule" id="schedule_button">
			</form>
		</div>
		<footer>
				<ul>
					<li><a href="https://twitter.com/dufuna_org"><i class="fab fa-twitter icon"></i></a></li>
					<li><a href="https://www.facebook.com/dufuna?_rdc=1&_rdr"><i class="fab fa-facebook-square icon"></i></a></li>
					<li><a href="https://www.instagram.com/dufuna/"><i class="fab fa-instagram icon"></i></a></li>
				</ul>
				<h3 id ='copyright'>Copyright&copy;2019 Dufuna, All rights reserved.</h3>
		</footer>
	</body>
</html>
