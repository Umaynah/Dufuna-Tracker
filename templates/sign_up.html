<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name= "viewport" content="width=device-width">
	<title>Sign up into the Dufuna App</title>
	<link rel="stylesheet" type="text/css" href="../static/signup_style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3> Create an Account</h3>
		<ul>
			<li>
				<a href="#" class="fb log_icon">
          			<i class= "fab fa-facebook-f icon"></i></i> Sign Up with Facebook
         		</a>
			</li>
			<li>
				<a href="#" class="google log_icon">
					<i class="fab fa-google icon"></i> Sign Up with Google+
        		</a>
			</li>
		</ul>
		<hr>
		<form>
			<h4>First Name</h4>
			<input type="text" name="first_name" placeholder="First Name" class="text_input">
			<br><br>
			<h4>Last Name</h4>
			<input type="text" name="last_name" placeholder="Last Name" class="text_input">
			<br><br>
			<h4>Email Address</h4>
			<input type="text" name="email_address" placeholder="Email Address" class="text_input">
			<br><br>
			<h4>Phone Number</h4>
			<input type="text" name="phone_number" placeholder="Phone Number" class="text_input">
			<br><br>
			<h4>Password</h4>
			<input type="text" name="password" placeholder="Password" class="text_input">
			<br><br>
			<h4>Retype Password</h4>
			<input type="text" name="password" placeholder="Password" class="text_input">
			<br><br>
			<input type="radio" name="sign_up_as" value="Mentor">As a Mentor<br><br>
			<input type="radio" name="sign_up_as" value="Scholar">As a Scholar<br>
			<br>
			<input type="submit" name="sign_up" value="Sign Up" class="submit_button"><br>
			<hr>
			<p>Already have an account?</p>
			<button>Sign In</button>
		</form>
	</div>
	<footer>
			<ul>
				<li><a href="https://twitter.com/dufuna_org"><i class="fab fa-twitter icon2"></i></a></li>
				<li><a href="https://www.facebook.com/dufuna?_rdc=1&_rdr"><i class="fab fa-facebook-square icon2"></i></a></li>
				<li><a href="https://www.instagram.com/dufuna/"><i class="fab fa-instagram icon2"></i></a></li>
			</ul>
			<h3 id ='copyright'>Copyright&copy;2019 Dufuna, All rights reserved.</h3>
	</footer>
</body>
</html>
